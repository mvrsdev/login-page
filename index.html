<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
    <title>Login - Revisado</title>
</head>

<body>
    <div class="container">
        <form class="login-form">
            <img src="images/Design sem nome.png" class="logo" />
            <!--
            O correto, pela W3C é Usar <label> quando quiser fazer
            um título de um componente de formulário.

            Referência:
            https://www.w3schools.com/tags/tag_label.asp
        -->


            <!--
            Como as duas tags (<label> e <input>) formam um único
            componente e falam do mesmo assunto do formulário, usa-se
            um fieldset (algo como um 'grupo do field').

            Referência:
            https://developer.mozilla.org/pt-BR/docs/Learn/Forms/How_to_structure_a_web_form
        -->
            <fieldset class="input-field">
                <input class="email" type="email" name="email" id="email" placeholder="E-mail" />
            </fieldset>

            <fieldset class="input-field">
                <input type="password" name="password" id="password" placeholder="Senha" />
            </fieldset>

            <div class="vertical">
                <fieldset>
                    <input type="checkbox" name="remember" id="remember" />
                    <label>Lembrar-me</label>
                </fieldset>
                <a href="forgot.html">Esqueci minha senha</a>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>

</html>
